<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Left Section -->
            <div class="col-lg-7 d-flex flex-column justify-content-center align-items-center bg-primary text-white">
                <h1 class="fw-bold">A data platform made for you.</h1>
                <p class="text-white-50 mt-3">Powerful. Secure. Trusted.</p>
                <p class="btn btn-light mt-4 px-4 py-2">Cubematix.pvt</p>
            </div>

            <!-- Right Section -->
            <div class="col-lg-5 d-flex align-items-center justify-content-center">
                <div class="form-container text-center p-5">
                    <h3 class="fw-bold mb-4">Sign into Winway's Lottery Data Analysis</h3>
                    <p class="text-secondary">Speed your data science workflow with Power BI's data platform. Clean, predict, & deploy all-in-one.</p>
                    <form id="loginForm">
                        <div class="mb-3">
                            <input type="email" id="email" class="form-control" placeholder="Email Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign in now</button>
                    </form>
                    <p class="mt-3">Password not working? Contact your Data Administrator.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyCSsxI53P9Cd7j2QPGouvMLaNCspRRm4E4",
          authDomain: "lottery-72b8c.firebaseapp.com",
          projectId: "lottery-72b8c",
          storageBucket: "lottery-72b8c.appspot.com",
          messagingSenderId: "425582563352",
          appId: "1:425582563352:web:5b6810f3fdd55d4e98336d",
          measurementId: "G-Q4PSZNNBJP"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Add event listener to the login form
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in:", userCredential.user.email);
                alert("Login successful!");

                // Redirect to dashboard
                window.location.href = "dashboard.html"; // Update with your dashboard path
            } catch (error) {
                console.error("Login error:", error.message);

                // Improve error message
                if (error.code === "auth/wrong-password") {
                    alert("Invalid password. Please try again.");
                } else if (error.code === "auth/user-not-found") {
                    alert("User not found. Please check your email.");
                } else if (error.code === "auth/network-request-failed") {
                    alert("Network error. Please check your connection.");
                } else {
                    alert("Login failed: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
